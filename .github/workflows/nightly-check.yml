name: Nightly Check

on:
  schedule:
    - cron: '30 20 * * *'

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.8, 3.9]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - run: pip install . && pip install pytest
    - run: cd tests && python -m pytest --ignore=real-cases
    - run: cd tests/real-cases && PROMPTPERFECT_SECRET=$PP SCENEX_SECRET=$SX RATIONALE_SECRET=$RA JINACHAT_SECRET=$CC pytest
      shell: bash
      env:
        PP: ${{ secrets.PROMPTPERFECT_SECRET }}
        SX: ${{ secrets.SCENEX_SECRET }}
        RA: ${{ secrets.RATIONALE_SECRET }}
        CC: ${{ secrets.JINACHAT_SECRET }}
